<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Kisses For My Love</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>For My Wife</h1>
        <p class="subtitle">Sending you infinite love...</p>

        <div class="kiss-zone" id="kissZone">
            <div class="lips-icon">ðŸ’‹</div>
            <div class="pulse-ring"></div>

            <span class="label">Kisses Sent:</span>
            <span class="count" id="kissCount">0</span>

        <div class="button-group">
            <button class="auto-kiss-btn" id="autoKissBtn">

            <button class="music-btn" id="musicBtn">

        </div>

        <div id="player"></div>
    </div>

    <!-- Heart/Kiss Container -->

    <script src="script.js"></script>
