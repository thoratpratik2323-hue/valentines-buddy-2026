<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love, Ishu ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Sacramento&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Dancing Script', cursive;
        }

        /* --- Floating Hearts Background --- */
        .bg-heart {
            position: absolute;
            top: -10vh;
            color: rgba(255, 255, 255, 0.6);
            font-size: 2rem;
            animation: fall linear forwards;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        /* --- STEP 1: PULSING HEART --- */
        #landing {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            transition: opacity 1s;
        }

        .giant-heart {
            font-size: 8rem;
            color: #ff3366;
            cursor: pointer;
            filter: drop-shadow(0 0 20px #ff3366);
            animation: heartbeat 1.2s infinite;
            transition: transform 0.3s;
        }

        .giant-heart:hover {
            transform: scale(1.1);
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            15% {
                transform: scale(1.3);
            }

            30% {
                transform: scale(1);
            }

            45% {
                transform: scale(1.15);
            }

            60% {
                transform: scale(1);
            }
        }

        .tap-text {
            color: white;
            font-size: 2rem;
            margin-top: 20px;
            animation: fadeBlink 2s infinite;
        }

        @keyframes fadeBlink {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        /* --- STEP 2: ENVELOPE --- */
        #envelope-container {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
            display: none;
            /* Hidden initially */
            z-index: 50;
            cursor: pointer;
        }

        .envelope {
            width: 100%;
            height: 100%;
            background: #ff4757;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #ff6b81;
            transform-origin: top;
            transition: transform 0.5s 0.5s;
            z-index: 2;
        }

        .card {
            position: absolute;
            background: white;
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
            transition: transform 1s 1s, z-index 0s 1s;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
            z-index: 0;
        }

        .envelope.open .card {
            transform: translateY(-150px) scale(1.2);
            z-index: 5;
        }

        /* --- STEP 3: FINAL CONTENT --- */
        #final-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 60;
        }

        .photo-gallery {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .photo {
            position: absolute;
            width: 150px;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: rotate(var(--r));
            opacity: 0;
            animation: popIn 0.8s forwards;
            animation-delay: var(--d);
        }

        @keyframes popIn {
            from {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }

            to {
                transform: scale(1) rotate(var(--r));
                opacity: 1;
            }
        }

        .main-message {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 51, 102, 0.3);
            z-index: 70;
            max-width: 90%;
            border: 2px solid #ff3366;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            color: #ff3366;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
            font-family: 'Sacramento', cursive;
        }

        .btn-group button {
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            font-family: 'Dancing Script', cursive;
            transition: transform 0.2s;
        }

        .btn-yes {
            background: #ff3366;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
        }

        .btn-no {
            background: #ccc;
            color: #333;
            position: relative;
        }

        .btn-yes:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <!-- BGM -->
    <audio id="bgm" src="song.webm" loop></audio>

    <!-- STEP 1: LANDING -->
    <div id="landing">
        <div class="giant-heart" onclick="startJourney()">‚ù§Ô∏è</div>
        <div class="tap-text">Tap to Open My Heart</div>
    </div>

    <!-- STEP 2: ENVELOPE -->
    <div id="envelope-container" onclick="openEnvelope()">
        <div class="envelope">
            <div class="flap"></div>
            <div class="card">
                <h2>My Dearest Ishu...</h2>
                <p>Click me to read ‚ù§Ô∏è</p>
            </div>
        </div>
    </div>

    <!-- STEP 3: FINAL PROPOSAL -->
    <div id="final-content">
        <div class="photo-gallery">
            <!-- Using Placeholders, user can replace -->
            <img src="p1.jpg" class="photo" style="top: 10%; left: 10%; --r: -10deg; --d: 0.5s;">
            <img src="p2.jpg" class="photo" style="top: 15%; right: 10%; --r: 10deg; --d: 1s;">
            <img src="p3.jpg" class="photo" style="bottom: 15%; left: 15%; --r: -5deg; --d: 1.5s;">
            <img src="p4.jpg" class="photo" style="bottom: 10%; right: 15%; --r: 8deg; --d: 2s;">
        </div>

        <div class="main-message">
            <h1>Will You Be My Valentine?</h1>
            <p>
                From the moment I met you,<br>
                life became a beautiful melody.<br>
                You are my smile, my heart, my everything.<br>
                I want to make every moment magical for you.<br>
                <br>
                <strong>Ishu, will you be mine forever?</strong>
            </p>
            <div class="btn-group">
                <button class="btn-yes" onclick="acceptProposal()">YES, Always! üíç</button>
                <button class="btn-no" onmouseover="runAway(this)">No üò¢</button>
            </div>
        </div>
    </div>

    <!-- CANVAS FOR CONFETTI/FLOWERS -->
    <canvas id="confetti" style="position:fixed;top:0;left:0;pointer-events:none;z-index:999;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // --- BACKGROUND HEARTS ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üå∏';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.3;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(createHeart, 400);

        // --- INTERACTION LOGIC ---
        function startJourney() {
            const bgm = document.getElementById('bgm');
            bgm.play().catch(e => console.log("Audio requires interaction first"));

            document.getElementById('landing').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('landing').style.display = 'none';
                document.getElementById('envelope-container').style.display = 'flex';
                document.body.style.background = "linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%)"; // Softer bg for letter
            }, 1000);
        }

        function openEnvelope() {
            document.querySelector('.envelope').classList.add('open');
            setTimeout(() => {
                // Transition to Final
                document.getElementById('envelope-container').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('envelope-container').style.display = 'none';
                    document.getElementById('final-content').style.display = 'flex';
                    document.body.style.background = "radial-gradient(circle, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%)"; // Romantic bg
                    fireConfetti();
                }, 1000);
            }, 1500);
        }

        function runAway(btn) {
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        }

        function acceptProposal() {
            // Massive Celebration
            const duration = 5 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff3366', '#ffbedb']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff3366', '#ffbedb']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            document.querySelector('.btn-yes').textContent = "I Love You Too! ‚ù§Ô∏è";
            document.querySelector('h1').textContent = "YAY! She Said YES! üíè";
            document.querySelector('p').innerHTML = "This is the best day of my life!<br>I promise to keep you happy forever and ever.<br>‚ù§Ô∏è Pratik & Ishu ‚ù§Ô∏è";

            // Play fireworks sound or happy music if available
        }

        function fireConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>

</html>
